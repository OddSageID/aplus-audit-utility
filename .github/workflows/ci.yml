name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run setup validation
      run: |
        python setup_check.py || true
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install black flake8 mypy pylint
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ main.py setup_check.py
    
    - name: Lint with flake8
      run: |
        flake8 --config .flake8 src main.py --statistics
    
    - name: Type checking with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint src/ --disable=C,R,W --max-line-length=100 --fail-under=9.0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json --severity-level HIGH --confidence-level HIGH
    
    - name: Check for known vulnerabilities
      run: |
        safety check --json
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: aplus-audit-utility:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker build -t aplus-audit-utility:test .
        docker run --rm aplus-audit-utility:test python --version
        docker run --rm aplus-audit-utility:test python -c "import psutil, pydantic, sqlalchemy"

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run quick audit (no AI)
      run: |
        python main.py --quick --no-admin --verbose
    
    - name: Verify output files
      run: |
        test -d audit_results || exit 1
        test -f audit_results/*.json || exit 1
        test -f audit_results/*.html || exit 1
    
    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: audit-results
        path: audit_results/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version
      id: get_version
      run: |
        VERSION=$(grep -oP '(?<=Version\*\*: )\d+\.\d+\.\d+' README.md | head -1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create Git tag
      env:
        VERSION: ${{ steps.get_version.outputs.version }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
          echo "Tag v${VERSION} already exists; skipping creation."
        else
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
        fi

    - name: Check if release exists
      id: release_exists
      env:
        VERSION: ${{ steps.get_version.outputs.version }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if gh release view "v${VERSION}" >/dev/null 2>&1; then
          echo "exists=true" >> "$GITHUB_OUTPUT"
        else
          echo "exists=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: steps.release_exists.outputs.exists == 'false'
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## A+ System Audit Utility v${{ steps.get_version.outputs.version }}
          
          Production-ready enterprise security auditing tool implementing CIS Benchmark Level 1 controls.
          
          ### What's New
          - See CHANGELOG.md for detailed changes
          
          ### Installation
          ```bash
          pip install -r requirements.txt
          cp .env.example .env
          # Add your API key to .env
          python main.py
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
